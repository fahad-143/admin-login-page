<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css    ">
    <link rel="stylesheet" href="/style/style2.css">
    <title>Poject # 1</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg p-3 text-light bg-dark" id="showName">
            <div class="container">
            </div>
            </div>
        </nav>
    </header>
    <main class="flex-grow-1">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="text-center mt-4 text-light">Project No 1 - Javascript</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-6">
                    <h3 class="text-center my-4 text-white-50">Input Area</h3>
                    <div class="border border-light rounded-2 p-4">
                        <input type="text" id="inputField" placeholder="Enter Your City " class="form-control"
                            aria-describedby="passwordHelpBlock">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-transparent btn-outline-light col-lg-3 fs-5 mt-3"
                            onclick="clearInput()">Clear Input</button>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <h2 class="text-center my-4 text-white-50">Orignal Statement</h2>
                    <div class="border border-dark p-4 bg-dark rounded-2">
                        <p class="text-light text-center ">1) Faisalabad   2) Lahore   3) Karachi   4) Islamabad   <br>
                            5) Sheikhupura   6) Kashmir</p>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <h2 class="text-center mt-5 mb-3 text-white-50">Buttons</h2>
                    <div class="border border-light p-3 text-center rounded-2">
                        <button class="btn btn-transparent btn-outline-light col-lg-5 col-md-5"
                            onclick="printAllCities()">Print All cities</button>
                        <button class="btn btn-transparent btn-outline-light col-lg-5 col-md-5"
                            onclick="addYourCity()">Add Your City</button>

                    </div>

                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <h2 class="text-center mt-5 mb-3 text-white-50">Orignal Statement</h2>
                    <div class="border border-light p-5 bg-transparent rounded-2 text-center" id="output">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-transparent btn-outline-light mt-3 mb-3" id="clearOutput"
                            onclick="clearOutput()">Clear Output</button>
                    </div>
                </div>
            </div>
    </main>
    <footer>
        <p class="text-center bg-dark p-3 text-light mb-0 ">&copy;2023. Developed By <b><i>Muhammad Fahad</i></b>
            &#128540;</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
