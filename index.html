<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8813f7716c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/style.css">
    <title>Admin - Login</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">

                <div class="container col-4 col-lg-4 col-md-4 pb-4" id="container">
                    <div class="row">
                        <div class="col-12 col-md-12 col-lg-12" id="">
                            <h1 class="text-center mt-5 mb-4" style="color: white;">ADMIN LOGIN</h1>
                            <div class="col-12 col-md-12 col-lg-12 pt-5 text-white ">
                                <div id="input" class="d-flex position-relative">
                                    <input type="text" class="form-control rounded-0 fs-5" id="textArea" onclick="fullName()" placeholder="Enter your Fullname">
                                    <span class="positon-absolute">
                                        <i class="fa-solid fa-user p-3 text-white"></i>
                                    </span>
                                </div>

                                <div id="input" class="d-flex mt-4 text-white position-relative">
                                    <input type="email" class="form-control rounded-0 fs-5" id="email"
                                        placeholder="Email" onclick="email()">
                                        <span class="positon-absolute">
                                            <i class="fa-solid fa-envelope p-3 fs- text-white"></i>
                                        </span>
                                </div>
                                <div id="input" class="d-flex mt-4 text-white position-relative">
                                    <input type="password" class="form-control rounded-0 fs-4" id="passwordLogin"
                                        placeholder="Password" onclick="password()">
                                        <span class="positon-absolute">
                                            <i class="fa-solid fa-lock p-3 text-white"></i>
                                        </span>
                                </div>
                                <div class="text-end mt-2">
                                    <a href="#" class="text-light text-decoration-none me-auto mt-2">Lost Password ?</a>
                                </div>
                                <button class="btn col-lg-12 col-12 col-md-12 px-5 py-2 text-white mt-4 mb-5 fs-4" id="btn" onclick="login()">Login</button>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
    </div>








    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
